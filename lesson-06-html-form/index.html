<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input,
      button {
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="first name" /> <br />
      <input type="button" value="Click me" /> <br />
      <button>Click me</button> <br />
      <input type="checkbox" checked /> <br />
      <input type="color" /> <br />
      <input type="date" /> <br />
      <input type="datetime-local" /> <br />
      <input type="email" /> <br />
      <input type="file" /> <br />
      <input type="image" src="" /> <br />
      <input type="month" /> <br />
      <input type="number" /> <br />
      <input type="password" /> <br />
      <input type="radio" /> <br />
      <input type="radio" /> <br />
      <input type="radio" /> <br />
      <input type="range" /> <br />
      <input type="reset" /> <br />
      <input type="search" /> <br />
      <input type="submit" /> <br />
      <input type="tel" /> <br />
      <input type="time" /> <br />
      <input type="url" /> <br />
      <input type="week" /> <br />
    </form>
  </body>
</html>
