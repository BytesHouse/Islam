<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillfair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
        <div class="row align-items-center">
            <h1 class="col-6">ReactJS</h1>
            <nav class="col-6 row">
                <a href="#" class="col-4">
                    <p>News</p>
                </a>
                <a href="#" class="col-4">
                    <p>Catalog</p>
                </a>
                <a href="#" class="col-4">
                    <p>Contacts</p>
                </a>
            </nav>
        </div>
    </header>
    <section class="jumbotron d-flex align-items-center">
        <div class="container text-center">
            <h2>Skillfair</h2>
            <h3>This year best</h3>
            <a href="#" class="btn btn-primary">See all</a> 
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-6">
                <p>Gifts</p>
                <img src="./Images/gifts.jpg" alt="Gifts">
            </div>
            <div class="col-6">
                <p>Antique</p>
                <img src="./Images/antique.jpg" alt="Antique">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Woodwork</p>
                <img src="./Images/woodwork.jpg" alt="Woodwork">
            </div>
            <div class="col-6">
                <p>Kitchen</p>
                <img src="./Images/kitchen.jpg" alt="Kitchen">
            </div>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <p class="col-6">ReactJS</p>
            <ul class="col-6 row">
                    <li class="col-1">
                        <img src="./Images/twitter.svg" alt="Twitter">
                    </li>
                    <li class="col-1">
                        <img src="./Images/facebook.svg" alt="Facebook">
                    </li>
                    <li class="col-1">
                        <img src="./Images/instagram.svg" alt="Instagram">
                    </li>
            </ul>
        </div>
    </footer>
  </body>
</html>
